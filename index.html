<!DOCTYPE html>
<html lang="es">

<!--https://github.com/Dereemii-->

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./assets/img/pokebola.png" />
   
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="pokebolas container-fluid m-0">
        <div class="row p-1">
            <div class="col-4 nav pl-2">
                <img src="./assets/img/pokebolas.png" alt="" class="pokebolas" width="50px">
            </div>
            <div class="col-4 nav text-center pl-5">
                <img src="./assets/img/logo-pokemon.png" class="pt-1" alt="logo pokemon" width="100px" height="40px">

            </div>
            <div class="col-4 nav ">
                <img src="./assets/img/pikalogo.png" alt="" class="ml-auto" width="50px" height="">
            </div>
        </div>
    </nav>

    <!--BUSCARDOR DE 151 PKM-->
    <div>
        <!--CARDS-->

        <div class="gameboy  container mt-5 " style="margin-left: auto; margin-right: auto">
            <div class="pantallagameboy">
                <div id="pokecard" class="bg-light pokecard">
                    <span class="d-inline-block">
                        <img src="./assets/img/whos_that_pokemon.png" width="100%">
                    </span>
                </div>
                <img class="gameColor py-3 ml-5" src="./assets/img/gamecolor.png" alt="">
            </div>
            <!--Buscador-->
            <section class="container py-2 pt-5">
                <div class=" ">
                    <input type="text" class="form-control" name="" id="input_busqueda" aria-describedby="helpId"
                        placeholder="Ingrese ID PKM">
                    <div class="botones text-center">
                        <button type="button" name="" id="buscar" class="btn btn-ruby text-white mt-2  ">Buscar</button>
                        <button type="button" name="" id="limpiar"
                            class="btn btn-ruby text-white mt-2  d-none"></button>
                    </div>
                </div>
            </section>
        </div>

        <!-- GRAFICO-->
        <div id="pokemon-grafico" class="mt-2"
            style=" margin-left: auto; margin-right: auto; width: 200px; height: 200px">

        </div>


    </div>

    <!--FOOTER-->
    <footer class="pokebolas">
        <h6 class="py-4 m-0 text-white"></h6>
    </footer>
    </div>



    <!-------------------JQUERY & BOOTSTRAP & CANVAS---------->
    <script src="./assets/script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
  
</body>

</html>
